<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Part Annotation Tool</title>
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 1rem; /* Use responsive padding */
            user-select: none;
            box-sizing: border-box;
        }
        h1, h2 {
            text-align: center;
            color: #2c3e50;
        }
        p {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
        }
        .nav-buttons button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #bdc3c7;
            background-color: #fff;
            color: #2c3e50;
            border-radius: 5px;
        }
        .nav-buttons button.active {
            background-color: #3498db;
            color: #fff;
            border-color: #3498db;
        }
        
        /* --- UPDATED: Sizing and Layout --- */
        .main-container {
            max-width: 500px; /* Made the component smaller */
            width: 100%;      /* Ensures it shrinks on smaller screens */
            margin: 0 auto;
            box-sizing: border-box;
        }

        .figure-wrapper {
            display: none;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .figure-wrapper.active {
            display: block;
        }
        .image-container {
            position: relative;
            cursor: crosshair;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .image-container img {
            display: block;
            width: 100%;
            height: auto;
            pointer-events: none;
        }
        .annotation-box {
            position: absolute;
            background-color: rgba(231, 76, 60, 0.3);
            border: 2px solid #c0392b;
            pointer-events: none;
        }
        #temp-selection-box {
            position: absolute;
            background-color: rgba(52, 152, 219, 0.3);
            border: 2px dashed #3498db;
            pointer-events: none;
            z-index: 1000;
        }
        .annotation-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
        }
        .annotation-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .delete-btn, .save-btn {
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .delete-btn {
            background-color: #c0392b;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            line-height: 20px;
        }
        .save-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #27ae60;
            transition: background-color 0.2s;
        }
        .save-btn:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>

    <h1>Body Part Annotation Tool</h1>
    <p>Click and drag on an image to select an area.</p>

    <div class="nav-buttons">
        <button data-target="male-front-wrapper" class="active">Male - Front</button>
        <button data-target="male-side-wrapper">Male - Side</button>
        <button data-target="male-back-wrapper">Male - Back</button>
        <button data-target="female-front-wrapper">Female - Front</button>
        <button data-target="female-side-wrapper">Female - Side</button>
        <button data-target="female-back-wrapper">Female - Back</button>
    </div>

    <div class="main-container">
        <div class="figure-wrapper active" id="male-front-wrapper">
            <h2>Male - Front View</h2>
            <div class="image-container" id="male-front"><img src="images/male_front.png" alt="Male Front View"></div>
            <div class="annotation-list" id="list-male-front"></div>
            <button class="save-btn" data-imageid="male-front">Save JSON</button>
        </div>
        <div class="figure-wrapper" id="male-side-wrapper">
            <h2>Male - Side View</h2>
            <div class="image-container" id="male-side"><img src="images/male_side.png" alt="Male Side View"></div>
            <div class="annotation-list" id="list-male-side"></div>
            <button class="save-btn" data-imageid="male-side">Save JSON</button>
        </div>
        <div class="figure-wrapper" id="male-back-wrapper">
            <h2>Male - Back View</h2>
            <div class="image-container" id="male-back"><img src="images/male_back.png" alt="Male Back View"></div>
            <div class="annotation-list" id="list-male-back"></div>
            <button class="save-btn" data-imageid="male-back">Save JSON</button>
        </div>
        <div class="figure-wrapper" id="female-front-wrapper">
            <h2>Female - Front View</h2>
            <div class="image-container" id="female-front"><img src="images/female_front.png" alt="Female Front View"></div>
            <div class="annotation-list" id="list-female-front"></div>
            <button class="save-btn" data-imageid="female-front">Save JSON</button>
        </div>
        <div class="figure-wrapper" id="female-side-wrapper">
            <h2>Female - Side View</h2>
            <div class="image-container" id="female-side"><img src="images/female_side.png" alt="Female Side View"></div>
            <div class="annotation-list" id="list-female-side"></div>
            <button class="save-btn" data-imageid="female-side">Save JSON</button>
        </div>
        <div class="figure-wrapper" id="female-back-wrapper">
            <h2>Female - Back View</h2>
            <div class="image-container" id="female-back"><img src="images/female_back.png" alt="Female Back View"></div>
            <div class="annotation-list" id="list-female-back"></div>
            <button class="save-btn" data-imageid="female-back">Save JSON</button>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const navButtons = document.querySelectorAll('.nav-buttons button');
        const figureWrappers = document.querySelectorAll('.figure-wrapper');
        const mainContainer = document.querySelector('.main-container');

        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                figureWrappers.forEach(wrapper => wrapper.classList.remove('active'));
                button.classList.add('active');
                document.getElementById(button.dataset.target).classList.add('active');
            });
        });

        const annotations = {
            'male-front': {}, 'male-side': {}, 'male-back': {},
            'female-front': {}, 'female-side': {}, 'female-back': {}
        };

        const renderAnnotations = (imageId) => {
            const container = document.getElementById(imageId);
            const listContainer = document.getElementById(`list-${imageId}`);
            if (!container || !listContainer) return;
            container.querySelectorAll('.annotation-box').forEach(box => box.remove());
            listContainer.innerHTML = '';
            for (const partName in annotations[imageId]) {
                const { x, y, width, height } = annotations[imageId][partName];
                const box = document.createElement('div');
                box.className = 'annotation-box';
                box.style.left = `${x}px`; box.style.top = `${y}px`;
                box.style.width = `${width}px`; box.style.height = `${height}px`;
                container.appendChild(box);
                const listItem = document.createElement('div');
                listItem.className = 'annotation-item';
                listItem.innerHTML = `<span>${partName} (w:${width}, h:${height})</span><button class="delete-btn" data-part="${partName}">&times;</button>`;
                listContainer.appendChild(listItem);
            }
        };
        
        const saveAnnotationsAsJson = (imageId) => {
            const dataToSave = annotations[imageId];
            if (Object.keys(dataToSave).length === 0) {
                alert('No annotations to save for this view.');
                return;
            }
            const jsonString = JSON.stringify(dataToSave, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `${imageId}_annotations.json`;
            document.body.appendChild(a); a.click();
            document.body.removeChild(a); URL.revokeObjectURL(url);
        };

        let isDrawing = false;
        let startX, startY;
        let tempSelectionBox = null;
        let activeImageContainer = null;

        const startDrag = (e) => {
            const imageContainer = e.target.closest('.image-container');
            if (!imageContainer) return;
            e.preventDefault();

            isDrawing = true;
            activeImageContainer = imageContainer;
            const rect = activeImageContainer.getBoundingClientRect();
            startX = e.clientX - rect.left;
            startY = e.clientY - rect.top;

            tempSelectionBox = document.createElement('div');
            tempSelectionBox.id = 'temp-selection-box';
            tempSelectionBox.style.left = `${startX}px`;
            tempSelectionBox.style.top = `${startY}px`;
            activeImageContainer.appendChild(tempSelectionBox);

            document.addEventListener('mousemove', handleDrag);
            document.addEventListener('mouseup', stopDrag);
        };

        const handleDrag = (e) => {
            if (!isDrawing) return;
            const rect = activeImageContainer.getBoundingClientRect();
            let currentX = e.clientX - rect.left;
            let currentY = e.clientY - rect.top;

            let newX = Math.min(startX, currentX);
            let newY = Math.min(startY, currentY);
            let width = Math.abs(currentX - startX);
            let height = Math.abs(currentY - startY);

            tempSelectionBox.style.left = `${newX}px`;
            tempSelectionBox.style.top = `${newY}px`;
            tempSelectionBox.style.width = `${width}px`;
            tempSelectionBox.style.height = `${height}px`;
        };

        const stopDrag = () => {
            if (!isDrawing) return;
            isDrawing = false;
            
            document.removeEventListener('mousemove', handleDrag);
            document.removeEventListener('mouseup', stopDrag);

            if (tempSelectionBox) {
                const imageId = activeImageContainer.id;
                const finalWidth = parseInt(tempSelectionBox.style.width, 10) || 0;
                const finalHeight = parseInt(tempSelectionBox.style.height, 10) || 0;

                if (finalWidth > 5 && finalHeight > 5) {
                    const partName = prompt('Please enter the name of the body part:');
                    if (partName && partName.trim()) {
                        annotations[imageId][partName.trim()] = {
                            x: parseInt(tempSelectionBox.style.left, 10),
                            y: parseInt(tempSelectionBox.style.top, 10),
                            width: finalWidth,
                            height: finalHeight
                        };
                        renderAnnotations(imageId);
                    }
                }
                tempSelectionBox.remove();
                activeImageContainer = null;
            }
        };

        mainContainer.addEventListener('mousedown', startDrag);
        
        mainContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('delete-btn')) {
                const button = event.target;
                const partName = button.dataset.part;
                const imageId = button.closest('.figure-wrapper').querySelector('.image-container').id;
                if (annotations[imageId]?.[partName]) {
                    delete annotations[imageId][partName];
                    renderAnnotations(imageId);
                }
            } else if (event.target.classList.contains('save-btn')) {
                saveAnnotationsAsJson(event.target.dataset.imageid);
            }
        });
    });
    </script>
</body>
</html>
